<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
  <base href="/">
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body ng-controller="mainController as ctrl">
    <h1 ng-show="!ctrl.divToken">LOGIN FORM</h1>
    <div ng-show="!ctrl.divToken">
      <form ng-submit="ctrl.login(userPass)">
          <input required type="text" ng-model="userPass.username" placeholder="username"/>
          <input required type="password" ng-model="userPass.password"   placeholder="password"/>
          <input type="submit"/>
        </form>
  </div>


      <a href="#"></a>
    <a ng-show="ctrl.divToken" href="#" ng-click="ctrl.logout()">logout</a>
    <div ng-show="!ctrl.divToken">{{ctrl.error}}</div>
    </div>
    <ng-view></ng-view>
  </body>
</html>
