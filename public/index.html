<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title></title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <base href="/">
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
  <style media="screen">


  .navbar{
    background-color: #4257B2 !important;
  }
  .navbar-brand{
    color: white !important;
  }
  .nav{
    color: white !important;
  }
  .container a  {
    color: white !important;
  }

  .container ul li.last a {
    background-color: #3CCFCF !important;
    color: white !important;
    padding: 14px 25px !important;
    text-align: center !important;
    text-decoration: none !important;
    display: inline-block !important;
  }
  .signup{
    color: black !important;
    background-color: #3CCFCF !important;
    color: white !important;
    padding: 14px 25px !important;
    text-align: center !important;
    text-decoration: none !important;
    display: inline-block !important;
    position:absolute;
    top:45%;
    left:31%;
  }
  h2{
    font-size: 40px;
  }
  .background{
    background-color: white  !important;
  }
  .btn{
    background-color:  #3CCFCF !important;
  }
  </style>

</head>

<body ng-controller="mainController as ctrl">
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <a ng-click="ctrl.getSports()" href="/">
      </a>
      <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Quiz Prep</a>
      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class ="nav navbar-nav navbar-right">

          <li><a ng-show="ctrl.divToken" href="#">Welcome {{ctrl.user.username}}!</a></li>
          <li><a  ng-hide="!ctrl.hideLogin" href="#">Search</a></li>
          <li><a ng-show="ctrl.divToken" href="#">Profile</a></li>

          <li><a ng-show="ctrl.divToken" ng-hide="ctrl.hideLogin" href="">Login</a></li>

          <li  ng-hide="ctrl.signup" class="last"><a ng-show="ctrl.divToken"  data-toggle="modal"  data-target="#createMeetUp" href="">Sign Up</a></li>
          <li ><a ng-show="ctrl.divToken" href="#" ng-click="ctrl.logout()">logout</a></li>

        </ul>
      </div>
    </div>
  </div>
  <!--=================================================================================================================================  -->


  <div class="background" ng-show="!ctrl.divToken">
    <div class="container col-md-offset-4">
      <div class="col-lg-4 "></div>
      <div class="col-lg-4"></div>
      <div style="margin-top:120px">
        <form ng-submit="ctrl.login(userPass)">

          <div class="row">
            <div class="form-group  col-lg-5">
              <input class="form-control" required type="text" ng-model="userPass.username" placeholder="Username"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-5">
              <input class="form-control" required type="password" ng-model="userPass.password"   placeholder="Password"/>
            </div>
          </div>
          <div  style="color:red" ng-show="!ctrl.divToken">{{ctrl.error}}</div>
          <div class="checkbox">
            <label>
              <input type="checkbox">
              Remember me
            </label><br>

          </div>

          <div class="row">
            <div class="form-group col-lg-5">
              <button class="btn btn-md btn-primary btn-block ">
                <span class="glyphicon glyphicon-log-in"></span>
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--=================================================================================================================================  -->
  <div class="col-lg-4">

    <div class="modal fade" id="createMeetUp">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"        data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title">Sign Up</h3>
          </div>
          <div class="modal-body">
            <div id="form">
              <div>
                <form>
                  <div class="form-group">
                    <label>Username:</label><input ng-model="ctrl.username" type="text" placeholder="Username" required class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Password:</label><input  ng-model="ctrl.password" type="password" placeholder="Password" required class="form-control">
                  </div>
                  <input ng-click="ctrl.createAccount()" data-dismiss="modal" class="btn btn-md btn-primary btn-block " type="submit" value="Sign Up">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--=================================================================================================================================  -->
  <ng-view></ng-view>

  <div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
      <div class="col-md-3 col-md-offset-5">
        <ul class ="nav navbar-nav">
          <li><a href="#" data-toggle="modal" data-target="#mymodal">Contact Us</a></li>
          <li><a href="#" data-toggle="modal" data-target="#myaboutUS">About Us</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>


</html>
