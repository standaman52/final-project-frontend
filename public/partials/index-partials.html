
<div ng-show="ctrl.divToken" class="container pull-left">
  <div class="col-sm-3 ">
    <div class="panel panel-default">
      <div class="panel-heading">Menu</div>
      <div class="panel-body">
        <div>
          <h4 class="hoverBar" ng-click="ctrl.routeToManageTest();">Manage Test</h4>
        </div>
        <div>
          <h4 class="hoverBar" ng-click="ctrl.routeToManageQuestion();">Manage Question</h4>
        </div>
        <div>
          <h4>Manage Score</h4>
        </div>
        <div >
          <h4>Manage User</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Test
        </h2>
      </div>
      <div class="panel-body">
        <div class="panel panel-default" ng-repeat="test in ctrl.tests">
          <div class="panel-heading">
            <a href="#">
              <h5 ng-click="ctrl.getSpecificTest(test.id)" class="panel-title">{{ test.name }}
                <small class="pull-right">{{ test.numberofquestion}} questions</small>
                asdadssads
              </h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
