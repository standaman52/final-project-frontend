
<div class="container col-md-offset-4">
  <div class="col-lg-4 "></div>
  <div class="col-lg-4"></div>
  <div style="margin-top:120px">
<form ng-submit="ctrl.updateUser()">
  <div class="row">
    <div class="form-group  col-lg-5">
  <label>Username:</label>
  <input ng-model="ctrl.username" class="form-control"  required  type="text" placeholder="{{ctrl.specificUser.username}}">
</div>
</div>

<div class="row">
  <div class="form-group col-lg-5">
  <label>Password</label>
  <input ng-model="ctrl.password" class="form-control" required type="password" placeholder="{{ctrl.specificUser.password}}">
</div>
</div>
<div class="row">
  <div class="form-group col-lg-5">
  <input class="btn btn-md btn-primary btn-block " type="submit" name="" value="Update">
</div>
</div>
</form>
</div>
</div>
<div ng-repeat="user in ctrl.users">
  {{user.username}}
</div>
